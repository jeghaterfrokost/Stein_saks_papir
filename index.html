<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Velkommen til det klassiske stein saks papir! Dette er den
        digitale versjonen for deg som overtenker for mye
        over hva den andre personen kommer til Ã¥ velge.</h1>

    <div class="spillboks">

        <button onclick="botenhet()">START</button>

        <div class="spiller">

            <div class="stein">
                <h4 id="stein" onclick="velgenhet('stein')">STEIN</h4>
            </div>

            <div class="saks">
                <h4 id="saks" onclick="velgenhet('saks')">SAKS</h4>
            </div>

            <div class="papir">
                <h4 id="papir" onclick="velgenhet('papir')">PAPIR</h4>
            </div>

        </div>

        <div class="bot">
            <h4 id="bot">Tilfeldig enhet vil vises her</h4>
        </div>

    </div>




    <script>

        const tilfeldigenhet = Math.floor(Math.random() * 3)
        const botElm = document.getElementById("bot")
        const steinElm = document.getElementById("stein")
        const saksElm = document.getElementById("saks")
        const papirElm = document.getElementById("papir")

        function botenhet() {
            if (tilfeldigenhet == 1) {
                botElm.innerHTML = "STEIN"
                console.log("Maskinen valgte stein")
            }
            else if (tilfeldigenhet == 2) {
                botElm.innerHTML = "SAKS"
                console.log("Maskinen valgte saks")
            }
            else {
                botElm.innerHTML = "PAPIR"
                console.log("Maskinen valgte papir")
            }
        }
        function velgenhet(valgt) {
            // Hide all elements except the clicked one
            if (valgt === 'stein') {
                saksElm.style.display = "none";
                papirElm.style.display = "none";
                steinElm.style.display = "block";
                console.log("Spilleren valgte stein.")
            } else if (valgt === 'saks') {
                steinElm.style.display = "none";
                papirElm.style.display = "none";
                saksElm.style.display = "block"
                console.log("Spilleren valgte saks")
            } else if (valgt === 'papir') {
                steinElm.style.display = "none";
                saksElm.style.display = "none";
                papirElm.style.display = "block"
                console.log("Spilleren valgte papir.")
            }
        }


    </script>


</body>

</html>
