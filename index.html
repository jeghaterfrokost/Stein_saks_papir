<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Velkommen til det klassiske stein saks papir! Dette er den
        digitale versjonen for deg som overtenker for mye
        over hva den andre personen kommer til Ã¥ velge.</h1>

    <div class="spillboks">

        <button onclick="botenhet()" id="startbutton">
            <div class="ktcontainer">
                <h4 id="knapptittel">START</h4>
            </div>
        </button>

        <div class="spillertittel">
            <h2>Spiller</h2>
        </div>

        <div class="bottittel">
            <h2>Robot</h2>
        </div>

        <div class="spiller">
            <div class="enhetvalg">
                <h4 id="stein" onclick="velgenhet('stein')">STEIN</h4>
            </div>

            <div class="enhetvalg">
                <h4 id="saks" onclick="velgenhet('saks')">SAKS</h4>
            </div>

            <div class="enhetvalg">
                <h4 id="papir" onclick="velgenhet('papir')">PAPIR</h4>
            </div>

        </div>

        <div class="resultatDisplay">
            <h3 id="resultat"></h3>
        </div>

        <div class="bot">
            <h4 id="bot">Tilfeldig enhet vil vises her</h4>
        </div>

        <button onclick="restart()" id="restart">Spill Igjen</button>

    </div>

    <script src="ssp.js"></script>


</body>

</html>
