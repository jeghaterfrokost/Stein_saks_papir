<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stein_saks_papir</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Velkommen til det klassiske stein saks papir! <br> <br> Dette er den
        digitale versjonen for deg som overtenker for mye
        over hva den andre personen kommer til Ã¥ velge</h1>
 
    <div class="spillboks">
 
        <button onclick="botenhet()" id="startbutton">
            <div class="ktcontainer">
                <span class="knapptekst">Spill</span>
            </div>
        </button>
 
        <div class="spillertittel">
            <h2>Spiller</h2>
        </div>
 
        <div class="bottittel">
            <h2>Robot</h2>
        </div>

        <div id="spillerscore">

        </div>

        <div id="robotscore">

        </div>
 
        <div class="spiller">
            <div class="enhetvalg" id="stein" onclick="velgenhet('stein')"">
                <h4 >STEIN</h4>
            </div>
 
            <div class="enhetvalg"  id="saks"onclick="velgenhet('saks')">
                <h4>SAKS</h4>
            </div>
 
            <div class="enhetvalg"id="papir" onclick="velgenhet('papir')">
                <h4 >PAPIR</h4>
            </div>
 
        </div>
 
        <div class="resultatDisplay">
            <h3 id="resultat"></h3>
        </div>
 
        <div class="bot">
            Datamaskinens Valg:
            <h4 id="bot"></h4>
        </div>
 
        <button onclick="restart()" id="restart">
            <span class="knapptekst">Spill igjen</span>
        </button>
 
    </div>

    <script src="ssp.js"></script>


</body>

</html>
